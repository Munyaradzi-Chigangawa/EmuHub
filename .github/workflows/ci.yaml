name: CI (macOS Build)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Optional: macos-latest already has Xcode selected.
      # Keep this if you want to force a specific one later.
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build (Debug, no signing)
        run: |
          xcodebuild \
            -project EmuHub.xcodeproj \
            -scheme EmuHub \
            -configuration Debug \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package .app (Debug)
        run: |
          APP_PATH="build/Build/Products/Debug/EmuHub.app"
          ZIP_NAME="EmuHub-Debug.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_NAME"
          ls -la "$ZIP_NAME"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EmuHub-Debug
          path: EmuHub-Debug.zip
          retention-days: 14
