name: CI (macOS Build)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build (Debug)
        run: |
          xcodebuild \
            -project EmuHub.xcodeproj \
            -scheme EmuHub \
            -configuration Debug \
            -derivedDataPath build \
            clean build

      - name: Package .app
        run: |
          APP_PATH="build/Build/Products/Debug/EmuHub.app"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "EmuHub-Release.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EmuHub-Release
          path: EmuHub-Release.zip
          retention-days: 14

