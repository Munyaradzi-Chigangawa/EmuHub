name: Auto Tag (from app version)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  tag:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Read MARKETING_VERSION
        id: ver
        run: |
          VERSION=$(/usr/bin/xcodebuild -showBuildSettings \
            -project EmuHub.xcodeproj \
            -scheme EmuHub | \
            awk -F ' = ' '/MARKETING_VERSION/ {print $2; exit}')

          if [ -z "$VERSION" ]; then
            echo "MARKETING_VERSION not found."
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag if missing
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          TAG="v${{ steps.ver.outputs.version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi

          git tag "$TAG"
          git push origin "$TAG"

